    <script>
        "use strict"
        //        Задание №3
        
        alert(10 + 10 + "10") // он посчитал 10+10 как калькулятовр и добавил просто текстом 10, в итоге 2010
        alert(10 + "10" + 10) // он вывел 10 как число прибавил текст 10 и к тексту прибавил число 10, в итое 101010
        
       // alert(10 + 10++"10") // ничего не вывил т.к. считает это ошибкой
        
           alert (10	/	-"") // -Infinity т.к. он делит на минус бесконечность
          alert (10	/	+"2,5"	) // NaN т.к. мы делим на текст в котором число
      

    </script>
